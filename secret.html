<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #c9184a;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will You Be My Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
        <div class="button-container">
            <button onclick="alert('Yay! I love you! ‚ù§Ô∏è')">Yes</button>
            <button onclick="alert('Oh no! üò¢ But I still love you!')">No</button>
        </div>
    </div>
</body>
</html>
