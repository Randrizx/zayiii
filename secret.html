<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            color: #d63384;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b02a6d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            color: red;
            font-size: 24px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi bebi ko! üíñ</h1>
        <p id="clue">Click below to start the game!</p>
        <button onclick="nextClue()">Next </button>
        <p id="emoji" class="heart">‚ù§Ô∏è</p>
    </div>

    <script>
        const clues = [
            "Hi Mahal ko I know nag sstruggle ka a lot but i want you to know that you did well everyday and I'm always proud of you .",
            "Thank you for being there always and not giving up to me lalo na pag nag aaway tayo", 
            "Always think na MAHAL NA MAHAL KITA PALAGI! ILOVEYOUUUU MY LOVE, MY MONAMI, MY BEBI and MY PALAGI!", 
            "I know you want me to ask you this.", 
            "üíò Will you be my Valentine? üíò"
        ];

        let index = 0;
        function nextClue() {
            if (index < clues.length - 1) {
                document.getElementById("clue").innerText = clues[index];
                document.getElementById("emoji").innerText = "üíñ";
                index++;
            } else if (index === clues.length - 1) {
                document.getElementById("clue").innerHTML = "<h2>üíò Will you be my Valentine? üíò</h2><button onclick='yesAnswer()'>Yes</button><button id='noButton' onclick='noAnswer()'>No</button>";
                document.getElementById("emoji").innerText = "üíù";
                index++;
            }
        }

        function yesAnswer() {
            document.getElementById("clue").innerHTML = "<h2>üéâ Yay! üéâ</h2>üíñ See you my BEBI! üíñ";
        }

        function noAnswer() {
            let noButton = document.getElementById("noButton");
            let randomX = Math.random() * window.innerWidth - 100;
            let randomY = Math.random() * window.innerHeight - 50;
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
